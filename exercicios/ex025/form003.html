<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
            </p>
            <p>
                <label for="imes">Periodo Letivo</label>
                <input type="month" name="mes" id="imes">
            </p>
            <p>
                <label for="idia">Dia da Prova</label>
                <input type="date" name="dia" id="idia">
            </p>
            <p>
                <label for="ihora">Hora da Prova</label>
                <input type="time" name="hora" id="ihora">
            </p>
        </fieldset>
        <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)[0-9]{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
        </p>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label>
            <input type="checkbox" name="han" id="ihan"><label for="ihan">Handball</label>
            <input type="checkbox" name="bas" id="ibase"><label for="ibase">Baseball</label>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="imax"><label for="imax" value="M">Masculino</label>
            <input type="radio" name="Sexo" id="ifem"><label for="ifem" value="F">Feminino</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor">

        </p>
        <p>
            <label for="inivel">nivel de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
        </p>
        <p>
            <label for="ifoto">Foto</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <optgroup label="região sudeste">
                    <option value="Sp">São Paulo</option>
                    <option value="Rj">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Norte">
                    <option value="Ma">Maranhão</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administração</option>
                <option>Contabilidade</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10">
                mensagem
            </textarea>
        </p>
        <p><input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">+<input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" ></p>
        <p>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="range" name="num" id="inum" min="1" max="10" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>
        <p>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcidade()">
            <output id="iidade">0</output>
        </p>
    </form>
    <script>
        function calcidade(){
            let atual= new Date().getFullYear()
            iidade.innerHTML = Number(atual)-Number(iano.value)
        }
    </script>
    <!-- estudar mais sobre Redex-->
</body>
</html>
