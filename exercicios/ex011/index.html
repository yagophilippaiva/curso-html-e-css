<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <H1>Imagem Dinamica</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="fotos/imagempequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="fotos/imagemmedia.png" type="image/png">
        <img src="fotos/imagemgrande.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Texte de reprodução de audio</p>
    <audio src="midia/aindahatempo.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/aindahatempo.mp3" type="audio/mpeg">
        <source src="midia/aindahatempo.ogg" type="audio/ogg">
        <source src="midia/aindahatempo.wav" type="audio/wav">
        <p>infelizmente seu nav não reproduz audio. <a href="midia/aindahatempo.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
