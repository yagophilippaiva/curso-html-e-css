<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add video</title>
</head>
<body>
    <h1>add video hospedado local</h1>
    <video width="560" controls auto loop poster="imagem/IMG_0372.JPG">
        <source src="video/meu-video.mp4" type="video/mp4">
        <source src="video/Meu-Video.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com reprodução de video</p>
    </video>
    <h1>add video não hospedado, com link externo ex youtube e vimeo</h1>
    <p>pelo youtube escolhe o video e compartilha na opção incorporar</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LDr0QT_YL54" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
